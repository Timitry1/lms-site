<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - LMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Добро пожаловать</h1>
            <p class="subtitle">Войдите в систему управления обучением</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">ID пользователя</label>
                    <input 
                        type="text" 
                        id="email" 
                        placeholder="Введите ID ученика или admin" 
                        required
                        autocomplete="username"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Введите пароль" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
            </form>
            <div id="errorMessage" style="display: none; margin-top: 16px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
